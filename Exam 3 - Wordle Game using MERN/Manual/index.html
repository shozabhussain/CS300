<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="style.css" />

        <div class="letter-box-yellow"">R</div>

        <div class="letter-box-gray"">K</div>
        <div class="letter-box-gray"">S</div>

      <div class="letter-row">

        <div class="letter-box-green">V</div>
        <div class="letter-box-green">O</div>

      <div class="letter-row">
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>
        <div class="letter-box"></div>

      <div class="letter-row">
        <div class="letter-box"></div>
        <div class="letter-box"></div>
